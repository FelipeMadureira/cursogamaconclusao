<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="..\css\estilo.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<title>Gama Academy Contato</title>

<body>
<div align="center"><img src="..\img\gama2.png" width="20%" height="40%"></div>
<br>
<div id=titulo>Contato GAMA Academy</div>
<br>
<div align="center">Para entrar em contato conosco, basta preencher os campos do formulário abaixo:</div>
<br>
<form name="formuser" action="#" method="GET" align="center"><br>
    <fieldset>
        <legend>Dados para contato</legend>
    Nome: <input type="text" name="nome" required> *<br><br>
    Email: <input type="email" name="email" required> *<br><br>
    Data de cadastro: <input type="date" name="dtcadastro" required> *<br><br>
    Senha: <input type="password" name="senha" required> *<br><br>
    Curso: 
    <select>
        <option value="HTML">HTML</option> 
        <option value="JAVA">JAVA</option>
        <option value="SQL">SQL</option>
        <option value="CSS">CSS</option>
        <option value="BOOTSTRAP">BOOTSTRAP</option>
    </select>
    <br><br>
    <input type="submit" value="Enviar Agora" >
    </fieldset>
    <br><br>
    Prezado(a) usuário(a) por favor preencher todos os campos com (*)
</form>


</body>
</html>
