<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="..\css\estilo.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
        function validar(){
            var nome=formuser.nome.value;
            var email=formuser.email.value;
            var senha=formuser.senha.value;

            if (nome == ""){
                alert("Preencha o campo nome!");
                formuser.nome.focus;
                return false;
            }

            if (email == "" || email.indexOf('@')==-1){
                alert("Preencha o campo email com @!")
                formuser.email.focus;
                return false;
            }

            if (senha == "" || senha.length <= 5){
                alert("Preencha o campo senha com mínimo de 6 caracteres!")
                formuser.senha.focus;
                return false;
            }

            alert("O aluno(a) "+ nome + " cadastrou o email de contato " + email)
        }
    
    </script> 
</head>
<title>Gama Academy Contato</title>
<body>
    <div align="center"><img src="..\img\gama2.png" width="20%" height="40%"></div><br>
<div id=titulo>Contato GAMA Academy</div><br>
<div align="center">Para entrar em contato conosco, basta preencher os campos do formulário abaixo:</div><br>
<form name="formuser" action="" method="POST">
    Nome:<input type="text" name="nome"><br><br>
    Email:<input type="text" name="email"><br><br>
    Senha:<input type="password" name="senha"><br><br>
    <input type="submit" onclick="return validar()">
</form>


</body>
</html>
